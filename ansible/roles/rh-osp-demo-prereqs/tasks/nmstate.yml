---
# tasks file for rh-osp-demo-prereqs
- name: "[DEMO PreReqs] Create nmstate namespace"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: openshift-nmstate
        labels:
          kubernetes.io/metadata.name: openshift-nmstate
          name: openshift-nmstate
      spec:
        finalizers:
          - kubernetes

- name: "[DEMO PreReqs] Create nmstate operator group"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: operators.coreos.com/v1
      kind: OperatorGroup
      metadata:
        name: openshift-nmstate
        namespace: openshift-nmstate
        annotations:
          olm.providedAPIs: NMState.v1.nmstate.io
      spec:
        targetNamespaces:
          - openshift-nmstate

- name: "[DEMO PreReqs] Deploy nmstate operator"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        labels:
          operators.coreos.com/kubernetes-nmstate-operator.openshift-nmstate: ""
        name: kubernetes-nmstate-operator
        namespace: openshift-nmstate
      spec:
        channel: stable
        installPlanApproval: Automatic
        name: kubernetes-nmstate-operator
        source: redhat-operators
        sourceNamespace: openshift-marketplace

- name: "[DEMO PreReqs] Wait for nmstate operator"
  ansible.builtin.command: 
    cmd: 'oc get clusterserviceversion -n openshift-nmstate  -o custom-columns=Name:.metadata.name,Phase:.status.phase'
  register: output
  until: '"Succeeded" in output.stdout_lines[1]'
